<script src="http://dbdwvr6p7sskw.cloudfront.net/210/files/email_data_v2.js"></script>
<script>
  function mailCount(emailData) {
    let emails = emailData.split('##||##').map(email => email.split('#/#'));
    let dates = emails.map(email => {
      return new Date(email[2].match(/\d{2}-\d{2}-\d{4}/)[0]);
    });

    dates.sort((a, b) => a.getTime() - b.getTime());

    let count = emails.length;
    let minDate = dates[0].toDateString();
    let maxDate = dates[count - 1].toDateString();
    console.log(`Count of Email: ${count}`);
    console.log(`Date Range: ${minDate} - ${maxDate}`);
  }

  mailCount(emailData);
</script>
